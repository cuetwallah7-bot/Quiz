<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #666;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 1rem 2rem;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
            display: none;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-active {
            background: #2ecc71;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .status-inactive {
            background: #e74c3c;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .type-free {
            background: #2ecc71;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .type-paid {
            background: #f39c12;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .table-container {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">QuizMaster Admin</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Manage tests, users, and view results</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('addTest')">Add Test</button>
            <button class="tab" onclick="switchTab('manageTests')">Manage Tests</button>
            <button class="tab" onclick="switchTab('viewResults')">View Results</button>
            <button class="tab" onclick="switchTab('userManagement')">User Management</button>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">Processing...</div>

        <!-- Add Test Tab -->
        <div id="addTest" class="tab-content active">
            <h2 style="margin-bottom: 1.5rem; color: #333;">Add New Test</h2>
            <form id="addTestForm">
                <div class="form-group">
                    <label for="testName">Test Name</label>
                    <input type="text" id="testName" name="testName" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="JEE">JEE</option>
                        <option value="NEET">NEET</option>
                        <option value="CUET">CUET</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="testLink">Test Link</label>
                    <input type="url" id="testLink" name="testLink" required placeholder="https://">
                </div>

                <div class="form-group">
                    <label for="testType">Test Type</label>
                    <select id="testType" name="testType" required>
                        <option value="">Select Type</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>

                <div class="form-group" id="priceGroup" style="display: none;">
                    <label for="price">Price (â‚¹)</label>
                    <input type="number" id="price" name="price" min="0" step="0.01">
                </div>

                <button type="submit" class="btn">Add Test</button>
            </form>
        </div>

        <!-- Manage Tests Tab -->
        <div id="manageTests" class="tab-content">
            <h2 style="margin-bottom: 1.5rem; color: #333;">Manage Tests</h2>
            <div id="testsList" class="loading">Loading tests...</div>
        </div>

        <!-- View Results Tab -->
        <div id="viewResults" class="tab-content">
            <h2 style="margin-bottom: 1.5rem; color: #333;">All Results</h2>
            <div id="resultsList" class="loading">Loading results...</div>
        </div>

        <!-- User Management Tab -->
        <div id="userManagement" class="tab-content">
            <h2 style="margin-bottom: 1.5rem; color: #333;">User Management</h2>
            <div id="usersList" class="loading">Loading users...</div>
        </div>
    </div>

    <script>
        let userData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            const storedUserData = localStorage.getItem('userData');
            if (!storedUserData) {
                window.location.href = 'login.html';
                return;
            }

            userData = JSON.parse(storedUserData);
            
            // Simple admin check (modify as needed)
            if (!userData.Email.includes('admin') && userData.UserType !== 'admin') {
                window.location.href = 'dashboard.html';
                return;
            }

            // Show price field when test type is paid
            document.getElementById('testType').addEventListener('change', function() {
                const priceGroup = document.getElementById('priceGroup');
                priceGroup.style.display = this.value === 'paid' ? 'block' : 'none';
            });

            loadTests();
            loadResults();
            loadUsers();
        });

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        document.getElementById('addTestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const testData = {
                TestName: document.getElementById('testName').value,
                Category: document.getElementById('category').value,
                TestLink: document.getElementById('testLink').value,
                TestType: document.getElementById('testType').value,
                Price: document.getElementById('testType').value === 'paid' ? document.getElementById('price').value : 0
            };

            showLoading(true);

            google.script.run
                .withSuccessHandler(handleTestAdd)
                .withFailureHandler(handleTestError)
                .addNewTest(testData);
        });

        function handleTestAdd(response) {
            showLoading(false);
            
            if (response.success) {
                showMessage(response.message, 'success');
                document.getElementById('addTestForm').reset();
                document.getElementById('priceGroup').style.display = 'none';
                loadTests(); // Refresh tests list
            } else {
                showMessage(response.message, 'error');
            }
        }

        function handleTestError(error) {
            showLoading(false);
            showMessage('An error occurred. Please try again.', 'error');
            console.error(error);
        }

        function loadTests() {
            google.script.run
                .withSuccessHandler(displayTests)
                .withFailureHandler(handleLoadError)
                .getSheetData('Tests');
        }

        function displayTests(tests) {
            const container = document.getElementById('testsList');
            
            if (!tests || tests.length === 0) {
                container.innerHTML = '<p>No tests found.</p>';
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Test Name</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            tests.forEach(test => {
                html += `
                    <tr>
                        <td>${test.TestName}</td>
                        <td>${test.Category}</td>
                        <td><span class="type-${test.TestType}">${test.TestType}</span></td>
                        <td>${test.TestType === 'paid' ? 'â‚¹' + test.Price : 'Free'}</td>
                        <td><span class="status-${test.IsActive ? 'active' : 'inactive'}">${test.IsActive ? 'Active' : 'Inactive'}</span></td>
                        <td>
                            <button class="btn btn-danger" onclick="toggleTest('${test.TestID}', ${!test.IsActive})">
                                ${test.IsActive ? 'Deactivate' : 'Activate'}
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function loadResults() {
            google.script.run
                .withSuccessHandler(displayResults)
                .withFailureHandler(handleLoadError)
                .getAllResults();
        }

        function displayResults(response) {
            const container = document.getElementById('resultsList');
            
            if (!response.success || !response.results || response.results.length === 0) {
                container.innerHTML = '<p>No results found.</p>';
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Test</th>
                                <th>Score</th>
                                <th>Correct</th>
                                <th>Wrong</th>
                                <th>Rank</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            response.results.forEach(result => {
                html += `
                    <tr>
                        <td>${result.UserName}<br><small>${result.UserEmail}</small></td>
                        <td>${result.TestName}<br><small>${result.Category}</small></td>
                        <td>${result.Score}/${result.TotalMarks}</td>
                        <td>${result.CorrectAnswers}</td>
                        <td>${result.WrongAnswers}</td>
                        <td>${result.Rank}</td>
                        <td>${new Date(result.TestDate).toLocaleDateString()}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function loadUsers() {
            google.script.run
                .withSuccessHandler(displayUsers)
                .withFailureHandler(handleLoadError)
                .getSheetData('Users');
        }

        function displayUsers(users) {
            const container = document.getElementById('usersList');
            
            if (!users || users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Registration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.FullName}</td>
                        <td>${user.Email}</td>
                        <td><span class="type-${user.UserType}">${user.UserType}</span></td>
                        <td>${new Date(user.RegistrationDate).toLocaleDateString()}</td>
                        <td>
                            ${user.UserType === 'free' ? 
                                `<button class="btn" onclick="upgradeUser('${user.UserID}')">Upgrade to Paid</button>` :
                                `<button class="btn btn-danger" onclick="downgradeUser('${user.UserID}')">Downgrade to Free</button>`
                            }
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        function upgradeUser(userID) {
            if (confirm('Upgrade this user to paid?')) {
                google.script.run
                    .withSuccessHandler(() => {
                        showMessage('User upgraded successfully!', 'success');
                        loadUsers();
                    })
                    .withFailureHandler(handleLoadError)
                    .updateUserType(userID, 'paid');
            }
        }

        function downgradeUser(userID) {
            if (confirm('Downgrade this user to free?')) {
                google.script.run
                    .withSuccessHandler(() => {
                        showMessage('User downgraded successfully!', 'success');
                        loadUsers();
                    })
                    .withFailureHandler(handleLoadError)
                    .updateUserType(userID, 'free');
            }
        }

        function toggleTest(testID, newStatus) {
            // This would require additional function to update test status
            showMessage('Test status update functionality to be implemented', 'success');
        }

        function handleLoadError(error) {
            showMessage('Error loading data: ' + error, 'error');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
