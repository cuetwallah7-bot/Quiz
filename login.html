<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: background 0.3s;
        }

        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #ff6b6b;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #ff5252;
        }

        .btn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
        }

        .register-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .demo-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">QuizMaster</div>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">Processing...</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>

        <div class="demo-section">
            <p style="color: white; text-align: center; margin-bottom: 1rem;">Try without registration</p>
            <button type="button" class="demo-btn" onclick="takeDemoTest()">Take Demo Test</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading(true);
            
            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(handleLoginSuccess)
                .withFailureHandler(handleLoginError)
                .loginUser({
                    Email: email,
                    Password: password
                });
        });

        function handleLoginSuccess(response) {
            showLoading(false);
            
            if (response.success) {
                showMessage(response.message, 'success');
                // Store user data and redirect to dashboard
                localStorage.setItem('userData', JSON.stringify(response.user));
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage(response.message, 'error');
            }
        }

        function handleLoginError(error) {
            showLoading(false);
            showMessage('An error occurred. Please try again.', 'error');
            console.error(error);
        }

        function takeDemoTest() {
            // Create temporary demo user
            const demoUser = {
                UserID: 'DEMO_USER',
                Email: 'demo@quizmaster.com',
                FullName: 'Demo User',
                UserType: 'free'
            };
            
            localStorage.setItem('userData', JSON.stringify(demoUser));
            localStorage.setItem('isDemo', 'true');
            window.location.href = 'test.html?demo=true';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData && !localStorage.getItem('isDemo')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
