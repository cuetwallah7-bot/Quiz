<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Results - Quiz Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: #666;
        }

        .results-grid {
            display: grid;
            gap: 1.5rem;
        }

        .result-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #667eea;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }

        .test-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .test-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .score-section {
            text-align: right;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .rank {
            background: #ff6b6b;
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .no-results h3 {
            color: #666;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .result-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .score-section {
                text-align: left;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">QuizMaster</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="results.html">My Results</a>
            <div class="user-info">
                <span id="userName">User</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Test Results</h1>
            <p>Track your performance and progress over time</p>
        </div>

        <div id="loading" class="loading">Loading your results...</div>

        <div class="results-grid" id="resultsContainer"></div>
    </div>

    <script>
        let userData = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const storedUserData = localStorage.getItem('userData');
            if (!storedUserData) {
                window.location.href = 'login.html';
                return;
            }

            userData = JSON.parse(storedUserData);
            document.getElementById('userName').textContent = userData.FullName;

            loadUserResults();
        });

        function loadUserResults() {
            showLoading(true);

            google.script.run
                .withSuccessHandler(handleResultsLoad)
                .withFailureHandler(handleResultsError)
                .getUserResults(userData.UserID);
        }

        function handleResultsLoad(response) {
            showLoading(false);

            if (response.success) {
                displayResults(response.results);
            } else {
                showError('Failed to load results: ' + response.message);
            }
        }

        function handleResultsError(error) {
            showLoading(false);
            showError('An error occurred while loading results.');
            console.error(error);
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (!results || results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No Results Found</h3>
                        <p>You haven't taken any tests yet. Start with a demo test or explore available test series.</p>
                        <div style="margin-top: 1.5rem;">
                            <a href="dashboard.html" class="btn btn-primary">Browse Tests</a>
                            <a href="test.html" class="btn btn-secondary">Take Demo Test</a>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            results.forEach(result => {
                const percentage = ((result.Score / result.TotalMarks) * 100).toFixed(1);
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                
                resultCard.innerHTML = `
                    <div class="result-header">
                        <div class="test-info">
                            <span class="category-badge">${result.Category}</span>
                            <h3>${result.TestName}</h3>
                            <div class="test-meta">
                                Test Date: ${new Date(result.TestDate).toLocaleDateString()} | 
                                Attempted: ${result.Attempted} questions
                            </div>
                        </div>
                        <div class="score-section">
                            <div class="score">${percentage}%</div>
                            <div class="rank">Rank: ${result.Rank}</div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${result.Score}/${result.TotalMarks}</div>
                            <div class="stat-label">Total Score</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${result.CorrectAnswers}</div>
                            <div class="stat-label">Correct Answers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${result.WrongAnswers}</div>
                            <div class="stat-label">Wrong Answers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${result.Attempted}</div>
                            <div class="stat-label">Questions Attempted</div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" onclick="viewDetailedAnalysis('${result.ResultID}')">
                            View Detailed Analysis
                        </button>
                        <button class="btn btn-secondary" onclick="retakeTest('${result.TestID}')">
                            Retake Test
                        </button>
                    </div>
                `;
                
                container.appendChild(resultCard);
            });
        }

        function viewDetailedAnalysis(resultID) {
            // In a real scenario, this would show detailed analysis
            alert('Detailed analysis would show:\n- Subject-wise performance\n- Time management\n- Question-wise breakdown\n- Comparison with toppers\n- Improvement suggestions');
        }

        function retakeTest(testID) {
            if (confirm('Do you want to retake this test? Your previous results will be preserved.')) {
                // In a real scenario, this would redirect to the test
                alert('Redirecting to test...');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="no-results">
                    <h3>Error Loading Results</h3>
                    <p>${message}</p>
                    <button onclick="loadUserResults()" class="btn btn-primary" style="margin-top: 1rem;">
                        Try Again
                    </button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('isDemo');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
